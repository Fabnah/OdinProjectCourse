<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrix</title>
    <link rel="stylesheet" href="./Css/styles.css">
</head>
<body>
    
    <div class="container">
        <div id="screen"></div>
        <div class="sub-cont">
            <button id="clear">C</button>
            <button id="delete">DEL</button>
            <button id="porc" class="simbol">%</button>
            <button id="divisor" class="simbol">/</button>
        </div>
        <div class="sub-cont">
            <button id="7" class="number" value="7">7</button>
            <button id="8" class="number" value="8">8</button>
            <button id="9" class="number" value="9">9</button>
            <button id="multiplicador" class="simbol">*</button>
        </div>
        <div class="sub-cont">
            <button id="4" class="number" value="4">4</button>
            <button id="5" class="number" value="5">5</button>
            <button id="6" class="number" value="6">6</button>
            <button id="resta" class="simbol">-</button>
        </div>
        <div class="sub-cont">
            <button id="1" class="number" value="1">1</button>
            <button id="2" class="number" value="2">2</button>
            <button id="3" class="number" value="3">3</button>
            <button id="suma" class="simbol">+</button>
        </div>
        <div class="sub-cont">
            <button id="0" class="number" value="0">0</button>
            <button id="decimal">.</button>
            <button id="resultado">=</button>
            
            
        </div>
    </div>


    <script src="./JS/scripts.js"></script>
</body>
</html>
