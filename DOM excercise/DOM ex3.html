<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="DOM ex3.css">

</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
        <div class="opciones">
            <input class="color-btn btn" type="color">
            <button class="erase-btn btn">Erase</button>
            <button class="clean-btn btn">Clean</button>
            <div class="slideContainer">
                <div class="gridSizeContainer">
                    <p class="gridSize"></p>
                </div>
                <input class="slide-bar" type="range" value="16" min="1" max="60">
            </div>
        </div>
        <div class="grid">
        </div>
    </div>


    <script src="./DOM ex3.js"></script>
</body>
