<body>
    <script>
    let menu = {
        width: 200,
        height: 300,
        title: "My menu"
};

    function multiplyNumeric(object) {
        for (const key in object) {
            if (typeof object[key] == "number") {
                object[key] = object[key]*2
            }
    }
}
multiplyNumeric(menu)
    console.log(menu);


    </script>
</body>
